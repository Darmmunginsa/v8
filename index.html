<body>
  <div id="map"></div>

  <div id="balloon">

    <div id="balloonContent">
      <input type="text" id="searchBox" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà..." />
      <button onclick="searchLocation()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
      <button onclick="getCurrentLocation()">üìç ‡πÉ‡∏ä‡πâ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</button>
      <button onclick="goBack()">üè† ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å</button>
    </div>

  <script>
    let map, marker, geocoder, autocomplete;

    function initMap() {
      geocoder = new google.maps.Geocoder();
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 13.7563, lng: 100.5018 },
        zoom: 10,
        gestureHandling: "greedy"
      });

      autocomplete = new google.maps.places.Autocomplete(
        document.getElementById("searchBox")
      );
      autocomplete.bindTo("bounds", map);
      autocomplete.setFields(["geometry"]);

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) {
          alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡∏≠‡∏Å");
          return;
        }
        const loc = place.geometry.location;
        map.setCenter(loc);
        placeMarkerAndCopy(loc.lat(), loc.lng());
      });

      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();
        placeMarkerAndCopy(lat, lng);
      });
    }

    function searchLocation() {
      const input = document.getElementById("searchBox").value.trim();
      if (input) {
        geocoder.geocode({ address: input }, (results, status) => {
          if (status === "OK") {
            const loc = results[0].geometry.location;
            map.setCenter(loc);
            placeMarkerAndCopy(loc.lat(), loc.lng());
          } else {
            alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤: " + status);
          }
        });
      }
    }

    function placeMarkerAndCopy(lat, lng) {
      const url = `https://www.google.com/maps?q=${lat},${lng}`;
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({ position: { lat, lng }, map });
      navigator.clipboard.writeText(url).then(() => alert("‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏•‡πâ‡∏ß"));
    }

    function getCurrentLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;
          map.setCenter({ lat, lng });
          placeMarkerAndCopy(lat, lng);
        });
      } else {
        alert("‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Geolocation");
      }
    }

    function goBack() {
      window.close();
    }

    // Drag balloon (iOS Sheet style)
    const balloon = document.getElementById("balloon");
    let startY = 0;
    let currentY = 0;
    let isDragging = false;

    balloon.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
      currentY = balloon.getBoundingClientRect().top;
      isDragging = true;
    });

    balloon.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      const delta = e.touches[0].clientY - startY;
      let newY = currentY + delta;
      newY = Math.max(window.innerHeight * 0.33, Math.min(newY, window.innerHeight * 0.9));
      balloon.style.top = `${newY}px`;
      balloon.style.bottom = "auto";
    });

    balloon.addEventListener("touchend", (e) => {
      isDragging = false;
      const endY = balloon.getBoundingClientRect().top;
      if (endY > window.innerHeight * 0.7) {
        // ‡∏õ‡∏¥‡∏î
        balloon.style.top = "auto";
        balloon.style.bottom = "-100%";
      } else {
        // ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ 1/3
        balloon.style.top = "auto";
        balloon.style.bottom = "0";
      }
    });
  </script>
